<div class="universal">
  <div class="dots">
    <div class="paddd">
      <form class="faded py-3" [ngClass]="isValidatingCard ? 'loading' : ' ' ">
        <div class="form-row">
          <div class="col-11 mr-auto ml-auto ultra-medium middle">
            <label for="cardNumber" class="text-center">Card Number</label>
            <div #cardNumber class="field form-control  line-up my-1" placeholder=""> </div>
          </div>
          <div class="col-11 mr-auto ml-auto ultra-medium middle">
            <label for="carddate" class="mt-2">Card Date</label>
            <div #cardExp class="field form-control line-up my-1" placeholder=""> </div>
          </div>
          <div class="col-11 mr-auto ml-auto ultra-medium middle">
            <label for="cardcvc" class="mt-2">Card CVC</label>
            <div #cardCvc class="field form-control line-up my-1" placeholder=""> </div>
          </div>
          <div class="outcome col-11 ml-auto mr-auto px-2  py-3">
            <div *ngIf='error' class="error text-danger">
              {{error}}
            </div>
            <div *ngIf='token' class="font alert alert-primary">
              <h4>Card Accepted Succesfully</h4>
            </div>
          </div>
        <div class="col-2 mr-auto ml-auto py-3">
          <button [disabled]="!isCardValid()" class="btn btn-outline-warning ml-5 px-5"  (click)="onSubmit()" (click)="clearForm()">
            PAY
          </button>                                                                                                                                                                                                                                                                                                                                                                                                        
        </div>
      </div> 
      </form>
    </div>
  </div>
</div>
